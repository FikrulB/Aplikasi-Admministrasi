<div class="page" data-name="pengeluaran">
  <div class="navbar no-shadow">
    <div class="navbar-bg"></div>
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="if-not-md">Back</span>
        </a>
      </div>
      <div class="title">Pengeluaran</div>
    </div>
  </div>
  <div class="toolbar toolbar-bottom no-shadow toolbar_pembelian">
    <div class="pembelian-inner">
      <a href="/pilih_barang/">   
        <button class="button button-fill color-pink btn_pembelian">
          Simpan
        </button>
      </a>
    </div>
  </div>
  <div class="page-content">
    <div class="list no-hairlines-md">
      <ul>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Tanggal</div>
            <div class="item-input-wrap">
              <input type="date" id="demo-calendar-default">
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Kategori Pengeluaran</div>
            <div class="item-input-wrap input-dropdown-wrap">
              <select>
                <option value="Male">Operasional</option>
                <option value="Female">BBM</option>
              </select>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Ambil dari</div>
            <div class="item-input-wrap input-dropdown-wrap">
              <select>
                <option value="Male">Bank</option>
                <option value="Female">Kas</option>
              </select>
            </div>
          </div>
          <div class="item-inner">
            <div class="item-title item-floating-label">Jumlah Uang</div>
            <div class="item-input-wrap">
              <input type="text" placeholder="Sejumlah">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-floating-label">Catatan</div>
            <div class="item-input-wrap">
              <input type="text" placeholder="Catatan">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>

      </ul>
    </div>

  </div>
</div>
