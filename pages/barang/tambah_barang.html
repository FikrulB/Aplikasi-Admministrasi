<div class="page" data-name="tambah_barang">
  <div class="navbar no-shadow">
    <div class="navbar-bg"></div>
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="if-not-md">Back</span>
        </a>
      </div>
      <div class="title">Tambah Barang</div>
    </div>
  </div>
  <div class="page-content">
    <div class="card card-outline">
      <div class="list no-hairlines-md tambah">
        <ul class="form-tambahBarang input-with-value">
          <li class="item-content item-input item-input-outline">
            <div class="item-inner">
              <div class="item-input-wrap">
                <input type="text" id="nama_brg" placeholder="Nama Produk" data-error-message="Harus Diisi!" autocomplete="off" required validate/>
              </div>
            </div>
          </li>
          <li class="item-content item-input item-input-outline">
            <div class="item-inner">
              <div class="item-input-wrap">
                <input type="text" id="kode_brg" placeholder="Kode Barang" data-error-message="Harus Diisi!" autocomplete="off" required validate/>
              </div>
            </div>
            <button class="button button-fill">
              <i class="f7-icons size-20 color-white">barcode_viewfinder</i>
            </button>
          </li>
          <li class="item-content item-input item-input-outline">
            <div class="item-inner">
              <div class="item-input-wrap input-dropdown-wrap">
                <select id="kategori_brg">
                  
                </select>
              </div>
            </div>
          </li>
          <li class="item-content item-input item-input-outline">
            <div class="item-inner">
              <div class="item-input-wrap">
                <input type="number" id="hjual_brg" placeholder="Masukkan Harga Jual" data-error-message="Harus Diisi!" autocomplete="off" required validate/>
              </div>
            </div>
          </li>
          <li class="item-content item-input item-input-outline">
            <div class="item-inner">
              <div class="item-input-wrap">
                <input type="number" id="hbeli_brg" placeholder="Masukkan Harga Beli" data-error-message="Harus Diisi!" autocomplete="off" required validate/>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="block">
      <button class="button button-fill simpan_barang">Simpan</button>
    </div>
  </div>
</div>
