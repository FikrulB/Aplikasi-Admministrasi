<div class="page" data-name="pembelian">
  <div class="navbar no-shadow">
    <div class="navbar-bg"></div>
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="if-not-md">Back</span>
        </a>
      </div>
      <div class="title">Pembelian</div>
    </div>
  </div>
  <!-- Toolbar Pembelian -->
  <div class="toolbar toolbar-bottom no-shadow toolbar_pembelian">
    <div class="pembelian-inner">
      <a href="/done_pembelian/">   
        <button class="button button-fill color-pink btn_pembelian">
          Bayar
        </button>
      </a>
    </div>
  </div>
  <!-- End Toolbar Pembelian -->
  <div class="page-content next_pembelian pembayaran">
    <div class="tagihan">
      <p class="text_total">Total Tagihan</p>
      <p class="angka_total">Rp. 10,000</p>
    </div>
    <div class="cara_bayar">
      <div class="tombol active">
        <p class="tunai">Tunai</p>
      </div>
      <div class="tombol">
        <p class="Transfer">Transfer</p>
      </div>
    </div>
    <div class="list no-hairlines-md">
      <ul>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Ambil Dari</div>
            <div class="item-input-wrap input-dropdown-wrap">
              <select placeholder="Please choose...">
                <option value="Male">Kas</option>
                <option value="Female">ATM</option>
              </select>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Tanggal Pembelian</div>
            <div class="item-input-wrap">
              <input type="date" value="2014-04-30" placeholder="Please choose...">
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Bayar</div>
            <div class="item-input-wrap">
              <input type="number" placeholder="Bayar">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Catatan</div>
            <div class="item-input-wrap">
              <input type="text" placeholder="Catatan">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div> 
</div>
