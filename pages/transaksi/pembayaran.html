<div class="page" data-name="pembayaran">
  <div class="navbar no-shadow">
    <div class="navbar-bg"></div>
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="if-not-md">Back</span>
        </a>
      </div>
      <div class="title">Pembayaran</div>
    </div>
  </div>
  <div class="toolbar toolbar-bottom no-hairline no-shadow toolbar_transaksi">
    <div class="toolbar-inner">
      <a href="#" id="btnBayar">   
        <button class="button button-fill color-pink">
          Bayar
        </button>
      </a>
    </div>
  </div>
  <div class="page-content pembayaran">
    <div class="tagihan">
      <p class="text_total">Total Tagihan</p>
      <p class="angka_total"></p>
    </div>
    <div class="cara_bayar">
      <div class="tombol">Tunai</div>
      <div class="tombol">Transfer</div>
    </div>
    <div class="list no-hairlines-md">
      <ul class="form-pembayaran">
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Setor Ke</div>
            <div class="item-input-wrap input-dropdown-wrap">
              <select class="setorKe" placeholder="Please choose...">
                
              </select>
            </div>
          </div>
        </li>
        <li class="item-content item-input item-input-outline">
          <div class="item-inner">
            <div class="item-input-wrap">
              <input id="bayar" type="number" placeholder="Jumlah uang" autocomplete="off" data-error-message="Harus Diisi!" required validate>
            </div>
          </div>
        </li>
        <li class="item-content item-input item-input-outline">
          <div class="item-inner">
            <div class="item-input-wrap">
              <input id="catatan" autocomplete="off" type="text" placeholder="Catatan" data-error-message="Harus Diisi!" required validate>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
